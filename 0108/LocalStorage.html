<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text">
    <button onclick="SaveData()">Save</button>
    <br>
    <br>
    <button onclick="LoadData()">Load</button>
    <p id="text">(這邊顯示)</p>
    <script>
        function SaveData(){
            // let temp = document.getElementById("input").value;
            let temp = {
                Name:document.getElementById("input").value,
                Age: 25,
                Color: '#f00'
            }

            localStorage.setItem('Name',JSON.stringify(temp));
        }
        function LoadData(){
            let temp = JSON.parse(localStorage.getItem('Name'));

            document.getElementById("text").innerText = temp.Name;
            document.getElementById("text").style.color = temp.Color;
            

        }
    </script>
</body>
</html>
