<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./Calendar.css">
</head>
<body>
    
<section class="Nav_Btn">
    <div class="Level">
        <p>等級</p>
        <input type="text" id="Level" dir="rtl">
        <label for="Level" id="Level_Btn">確定</label>
    </div>
    <div class="Prompt">
        <button id="Prompt">提示</button>
    </div>
    <div class="Auto">
        <button id="Auto_Finish">自動解答</button>
    </div>
    <div class="nowStep">
        <p>目前步數 : </p>
        <input value="0" readonly="readonly" id="Step">
    </div>
</section>
<section class="Game">
    <div class="Panel">
    </div>
    <div class="Pic">
        <img src="https://picsum.photos/600/600/?random=1">
    </div>
    <div class="Save_Panel"></div>
</section>


<script src="./Calendar.js"></script>
</body>
</html>
